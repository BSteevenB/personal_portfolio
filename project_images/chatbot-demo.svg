<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa" />
    
    <!-- Chat Interface Container -->
    <rect x="50" y="50" width="700" height="500" rx="20" fill="white" stroke="#e0e0e0" stroke-width="2" />
    
    <!-- Header -->
    <rect x="50" y="50" width="700" height="80" rx="20" fill="#2c3e50" />
    
    <!-- Bot Avatar -->
    <circle cx="100" cy="90" r="25" fill="#3498db" />
    <text x="100" y="95" font-family="Arial" font-size="24" text-anchor="middle" fill="white">ðŸ¤–</text>
    
    <!-- Header Text -->
    <text x="140" y="85" font-family="Arial" font-size="20" fill="white">Stor-a-gentic Assistant</text>
    <text x="140" y="110" font-family="Arial" font-size="14" fill="#4CAF50">Online</text>
    
    <!-- Quick Response Buttons -->
    <rect x="100" y="160" width="600" height="40" rx="15" fill="#f0f0f0" />
    <text x="120" y="185" font-family="Arial" font-size="14" fill="#333">Quick Actions:</text>
    <rect x="250" y="160" width="100" height="30" rx="15" fill="#3498db" />
