<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa" />
    
    <!-- Title -->
    <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">Stor-a-gentic System Architecture</text>
    
    <!-- Components -->
    <!-- User Interface -->
    <rect x="100" y="100" width="200" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="2" />
    <text x="200" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">User Interface</text>
    <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">React/Angular</text>
    
    <!-- Chat Interface -->
    <rect x="100" y="200" width="200" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="2" />
    <text x="200" y="245" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">Chat Interface</text>
    <text x="200" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">WebSocket</text>
    
    <!-- LLM Integration -->
    <rect x="500" y="100" width="200" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="2" />
    <text x="600" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">LLM Integration</text>
    <text x="600" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Mistral/LLaMA</text>
    
    <!-- RAG Pipeline -->
    <rect x="500" y="200" width="200" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="2" />
    <text x="600" y="245" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">RAG Pipeline</text>
    <text x="600" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">LangChain</text>
    
    <!-- Knowledge Base -->
    <rect x="500" y="300" width="200" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="2" />
    <text x="600" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">Knowledge Base</text>
    <text x="600" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Airtable</text>
    
    <!-- Calendar Integration -->
    <rect x="100" y="300" width="200" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="2" />
    <text x="200" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">Calendar Integration</text>
    <text x="200" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Google Calendar API</text>
    
    <!-- Arrows -->
    <!-- UI to Chat -->
    <path d="M200,180 L200,200" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- Chat to LLM -->
    <path d="M300,240 L500,140" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- LLM to RAG -->
    <path d="M600,180 L600,200" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- RAG to Knowledge -->
    <path d="M600,280 L600,300" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- Chat to Calendar -->
    <path d="M200,280 L200,300" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
        </marker>
    </defs>
    
    <!-- Legend -->
    <rect x="50" y="450" width="700" height="100" rx="10" fill="white" stroke="#3498db" stroke-width="2" />
    <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">System Flow</text>
    <text x="400" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
        User Interface → Chat Interface → LLM Processing → RAG Pipeline → Knowledge Base
    </text>
    <text x="400" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
        Real-time Booking: Chat Interface → Calendar Integration
    </text>
</svg> 