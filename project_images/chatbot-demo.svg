    <rect x="360" y="160" width="100" height="30" rx="15" fill="#3498db" />
    <text x="410" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Collection</text>
    <rect x="470" y="160" width="100" height="30" rx="15" fill="#3498db" />
    <text x="520" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Store Info</text>
    
    <!-- Chat Messages -->
    <!-- Bot Message 1 -->
    <rect x="100" y="220" width="400" height="60" rx="15" fill="#f0f0f0" />
    <text x="120" y="250" font-family="Arial" font-size="14" fill="#333">Hello! I'm your AI storage assistant. How can I help you today?</text>
    
    <!-- User Message -->
    <rect x="300" y="300" width="400" height="60" rx="15" fill="#3498db" />
    <text x="320" y="330" font-family="Arial" font-size="14" fill="white">What size unit do I need for a 2-bedroom house?</text>
    
    <!-- Bot Message 2 -->
    <rect x="100" y="380" width="400" height="80" rx="15" fill="#f0f0f0" />
    <text x="120" y="410" font-family="Arial" font-size="14" fill="#333">For a 2-bedroom house, I recommend a 10x15 or 10x20 storage unit. Would you like me to explain our storage estimator tool?</text>
    
    <!-- Store Information Card -->
    <rect x="520" y="220" width="180" height="240" rx="15" fill="#f0f0f0" />
    <text x="610" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Store Information</text>
    <text x="610" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">123 Storage St, New York</text>
    <text x="610" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Open: 8AM - 8PM</text>
    <text x="610" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">(555) 123-4567</text>
    <rect x="540" y="360" width="160" height="30" rx="15" fill="#3498db" />
    <text x="620" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Get Directions</text>
    
    <!-- Human Support Button -->
    <rect x="100" y="480" width="200" height="40" rx="20" fill="#e74c3c" />
    <text x="200" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Connect with Human Agent</text>
    
    <!-- Input Field -->
    <rect x="50" y="450" width="600" height="50" rx="25" fill="#f0f0f0" />
    <text x="80" y="480" font-family="Arial" font-size="14" fill="#666">Type your message...</text>
    
    <!-- Send Button -->
    <circle cx="680" cy="475" r="20" fill="#3498db" />
    <text x="680" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="white">â†’</text>
